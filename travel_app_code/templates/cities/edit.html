<header id="edit_city_header">Edit My City.</header>
{% extends "base.html" %}
{% block content %}

<form id="edit_my_city_name" action="/cities/{{city.id}}" method="post">
<div>
    <label for="city_name">City: </label>
    <input type="text" id="city_name" name="city_name" value="{{city.city_name}}">
</div>

<div>
    <br><label id="edit_my_country_name" for="country">Country: </label>
    <select id="country" name="country_id">
        {% for country in countries %}
        <option value="{{ country.id }}"
        {% if city.country_id == country.id %} selected="selected" {% endif %}>
        {{ country.country_name }}
    </option>
    {% endfor %}
    </select>
</div>

<div>
    <br><label id="edit_my_country_visited" for="visited">Visited: </label>
    <select id="visited" name="visited">
        
        <option value="true"
        {% if city.visited == True %} selected="selected" {% endif %}>
        True
    </option>
    <option value="false"
    {% if city.visited == False %} selected="selected" {% endif %}>
    False
</option>
    </select>
</div>

<br><button id="edit_city_button" type="submit">Update Country</button>

</form>
{% endblock %}
