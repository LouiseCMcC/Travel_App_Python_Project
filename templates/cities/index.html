{% extends "base.html" %}
{% block content %}
<h1>My Cities</h1>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="/cities/new">New City</a></li>
      </ul>
    </nav>
  </header>

{% for city in cities %}
  <div class="city">
    <div class="content">
      City:
      <a href="/cities/{{city.id}}">{{city.city_name}}</a>
      <div class="country">
          Country: {{city.country.country_name}}

          <div>
            <label for="visited">Visited? </label>
            <input type="checkbox" id="visited" name="'visited">
          </div>

              <!-- <div class="visited">
                Visited: {% if city.visited == True %}
                <span> &#10004; </span>
                {% else %}
                <span> &#10006; </span>
                {% endif %}
              </div> -->

              <form class="delete-form" action="/cities/{{city.id}}/delete" method="POST">
                <button class="trash-button"></button>
              </form>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
</body>
