{% extends "base.html" %}
{% block content %}

<div>
    <p>{{sight.sight_name}},</p>
    <p>Visited: {% if sight.visited == True %}
        <span> &#10004; </span>
        {% else %}
        <span> &#10006; </span>
        {% endif %}
    </p>
    <p><a href="/sights/{{sight.id}}/edit">Edit</a></p>
</div>

{% endblock %}
