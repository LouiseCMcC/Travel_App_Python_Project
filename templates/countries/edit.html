{% extends "base.html" %}
{% block content %}

<form action="/countries/{{country.id}}" method="post">
<div>
    <label for="country_name">Country: </label>
    <input type="text" id="country_name" name="country_name" value="{{country.country_name}}">
</div>
<div>
    <label for="continent">Continent: </label>
    <input type="text" id="continent" name="continent" value="{{country.continent}}">
</div>
<div>
    <label for="visited">Visited: </label>
    <select id="visited" name="visited">
        
        <option value="true"
        {% if country.visited == True %} selected="selected" {% endif %}>
        True
    </option>
    <option value="false"
    {% if country.visited == False %} selected="selected" {% endif %}>
    False
</option>
    </select>
</div>

<button type="submit">Update Country</button>

</form>
{% endblock %}
