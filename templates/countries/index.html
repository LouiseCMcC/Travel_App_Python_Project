{% extends "base.html" %}
{% block content %}
<h1>My Countries</h1>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/countries/new">New Country</a></li>
      </ul>
    </nav>
  </header>

{% for country in countries %}
  <div class="country">
    <div class="content">
      {{country.country_name}}
      <div class="continent">
        {{country.continent}}
              <div class="visited">
                {% if country.visited == True %}
                <span> &#10004; </span>
                {% else %}
                <span> &#10006; </span>
                {% endif %}
              </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
