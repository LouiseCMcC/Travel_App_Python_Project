{% extends "base.html" %}
{% block content %}

<div>
    <p>{{country.country_name}},</p>
    <p>{{country.continent}}</p>
    <!-- <p>Visited? {{country.visited}}</p> -->
    <p>Visited: {% if country.visited == True %}
        <span> &#10004; </span>
        {% else %}
        <span> &#10006; </span>
        {% endif %}
    </p>
    <p><a href="/countries/{{country.id}}/edit">Edit</a></p>
</div>

{% endblock %}
